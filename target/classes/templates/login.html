<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login/Sign Up</title>
    <style>
        /* Your CSS styles here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        div {
            background-color: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 40%;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            font-size: 1.2rem;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            font-size: 1rem;
            text-align: center;
            margin: 1rem;
        }
        table {
            width: 100%;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <section>
        <center>
            <h1>Login/Sign Up</h1>
            <form th:action="@{/api/students/login}" th:object="${studentBio}" method="post">
                <table>
                    <tr>
                        <td><label for="firstName">Name:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="firstName" placeholder="Name" th:field="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email ID:</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" placeholder="Email ID" th:field="*{email}"></td>
                    </tr>
                    <tr>
                        <td><label for="mobileNo">Password:</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="mobileNo" placeholder="Password" th:field="*{mobileNo}"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                    <tr>
                        <td><a href="/api/students/register">Register</a></td>
                    </tr>
                    <tr>
                        <td><a href="#">Forgot password?</a></td>
                    </tr>
                </table>
            </form>
        </center>
    </section>
</div>
</body>
</html>
